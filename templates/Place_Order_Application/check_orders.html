<!doctype html>
{% extends 'Place_Order_Application/base.html' %}
{% block body_block %}
<div style="display: flex;flex-direction: column;gap:5px;">
    {% if all_orders %}
        <table id='orders' class="table table-striped table-hover" style="table-layout: fixed;display:flex;flex-direction:column">
            <thead class="thead-dark" style="display: table;width: 100%">
                <tr>
                    <th>Id</th>
                    <th>Time</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody style="height: 250px;overflow: auto">
                {% for o in all_orders %}
                    <tr>
                            <td>{{ o.id }}</td>
                            <td>{{ o.time }}</td>
                            <td>{{ o.address }}</td>
                            <td>{{ o.pnumber }}</td>
                            <td><a href="">{{ o.status }}</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
</div>
{% endblock %}

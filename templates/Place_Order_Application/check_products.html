<!doctype html>
{% block body_block %}
<div style="display: flex;flex-direction: column;gap:5px;">
    {% if all_products %}
        <table class="table table-striped table-hover" style="table-layout: fixed;display:flex;flex-direction:column">
            <thead class="thead-dark" style="display: table;width: 100%">
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody style="height: 250px;overflow: auto">
                {% for p in all_products %}
                    <tr>
                        <td>{{ p.name }}</td>
                        <td>{{ p.category.name }}</td>
                        <td>{{ p.price }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
</div>
{% endblock %}
